<ul></ul>
<div class="modalmask" *ngIf="isOpen">
  <div class="modalbox">
    <p class="text">¿Está seguro de que desea eliminar el producto {{ productName }} ?</p>
    <hr class="separate" />
    <div class="button-container">
      <button class="cancel-button" (click)="closeModal()">Cancelar</button>
      <button class="confirm-button" (click)="deleteProduct()">Confirmar</button>
    </div>
    <p></p>
  </div>
</div>
